  workflow_dispatch:
env:
  # MY_GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}
  zzzz1234: 1
jobs:
  job1:
    runs-on: windows-latest
    steps:
      #!! - uses: actions/checkout@v3
